<form v-on:submit.prevent="guardarMateria" data-accion="nuevo" data-idmateria='' id="frm-materias" method="POST">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            MANTENIMIENTO MATERIAS
            <button type="button" id="btn-close-materias" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO:
                </div>
                <div class="col-6">
                    <input type="text" v-model="materia.codigo" placeholder="XXXX000000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE:
                </div>
                <div class="col-8">
                    <input type="text" v-model="materia.nombre" placeholder="XXX XXX" class="form-control">
                </div>
            </div>

            <div class="row p-2">
                <div class="col-4">
                    CICLO:
                </div>
                <div class="col-8">
                    <input type="text" v-model="materia.ciclo" placeholder="0-10" class="form-control">
                </div>
            </div>
 
            <div class="row p-2">
                <div class="col-12 text-center">
                    <input id="btnGuardarMaterias" type="submit" class="btn btn-outline-primary text-white"
                        value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-outline-success mostrar-buscar-materias text-white"
                        data-modulo="materias" data-form="buscar-materias" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ materia.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/materias/materias.js"></script>
